     <header>
         <main>
             <h1>Registro de Miembros</h1>
             <form id="form-registro">
			 <div class="input-group">
				 <input type="text" id="nombre" required placeholder=" ">
                 <label for="nombre" >Nombre:</label>
			 </div>
			 <div class="input-group">
                 <input type="email" id="email" required placeholder=" ">
                 <label for="email">Email:</label>
			 </div>
			 <div class="input-group">
                 <input type="password" id="password" required placeholder=" ">
                 <label for="password">Contraseña:</label>
			 </div>
                 <button type="submit">Registrar</button>
             </form>
         </main>
     </header>
     
      <!-- Pie de página -->

  <script src="js/indexeddb.js"></script>
  <script src="js/sincronizacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Activar el manejo del formulario
    document.getElementById("form-registro").addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const miembro = { nombre, email, password, sincronizado: false };

      if (navigator.onLine) {
        sincronizarRemoto(miembro); // Función en sincronizacion.js
      } else {
        guardarEnIndexedDB(miembro); // Función en indexeddb.js
      }
    });
  </script>
